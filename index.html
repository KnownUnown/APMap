<!DOCTYPE html>
<html>
  <head>
    <title>AP Survival Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:title" content="Airship Pirates Survival Map" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:description" content="Open-source map for the Minecraft Airship Pirates Survival Server. Uses Leaflet!" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="node_modules/leaflet.measurecontrol/leaflet.measurecontrol.css" />
    <link rel="stylesheet" href="node_modules/leaflet.coordinates/dist/Leaflet.Coordinates-0.1.5.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="modal fade" tabindex="-1" role="dialog" id="cityModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="input-group input-group-sm" style="float: right; width: 40%;">
                <input type="text" class="form-control" id="coords" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-clipboard-target="#coords">
                        <i class="fa fa-clipboard"></i>
                    </button>
                </span>
            </div>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body row">
            <div class="col-md-8">
                <div id="modal-content">
                    <i class="fa fa-fw fa-flag"></i>
                    <span id="faction"></span>
                </div>
                <div id="modal-content">
                    <i class="fa fa-fw fa-bars"></i>
                    <span id="lore"></span>
                </div>
                <div id="modal-content">
                    <i class="fa fa-fw fa-plane"></i>
                    <span id="source"></span>
                </div>
            </div>
            <div class="col-mod-4" style="padding: 50px 50px 50px 50px;">
                There should be an image here, but it's not implemented yet. :(
            </div>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
