<!DOCTYPE html>
<html>
  <head>
    <title>AP Survival Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:title" content="Airship Pirates Survival Map" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:description" content="Open-source map for the Minecraft Airship Pirates Survival Server. Uses Leaflet!" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/MrMufflon/Leaflet.Coordinates/master/dist/Leaflet.Coordinates-0.1.5.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/Leaflet/Leaflet.draw/master/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/makinacorpus/Leaflet.MeasureControl/gh-pages/leaflet.measurecontrol.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="modal fade" tabindex="-1" role="dialog" id="cityModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p id="faction">Faction: <span></span></p>
            <p id="type">City Type: <span></span></p>
            <p id="lore">Lore: <span></span></p>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
    <!--Javascripts!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/MrMufflon/Leaflet.Coordinates/master/dist/Leaflet.Coordinates-0.1.5.min.js"></script>
    <script src="https://cdn.rawgit.com/Leaflet/Leaflet.draw/master/dist/leaflet.draw.js"></script>
    <script src="https://cdn.rawgit.com/makinacorpus/Leaflet.MeasureControl/gh-pages/leaflet.measurecontrol.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
